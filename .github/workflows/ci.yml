name: Data Engineering CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  ci:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_USER: airflow
          POSTGRES_PASSWORD: airflow
          POSTGRES_DB: airflow
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U airflow"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      # ---------------------------
      # Checkout
      # ---------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # ---------------------------
      # Python setup
      # ---------------------------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest ruff black apache-airflow==2.8.1 dbt-core dbt-snowflake

      # ---------------------------
      # Python quality
      # ---------------------------
      - name: Lint with ruff
        run: ruff check .

      - name: Check formatting with black
        run: black --check .

      # ---------------------------
      # Unit tests
      # ---------------------------
      - name: Run unit tests
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: pytest -q

      # ---------------------------
      # Airflow DAG validation
      # ---------------------------
      - name: Validate Airflow DAGs
        env:
          AIRFLOW__CORE__EXECUTOR: SequentialExecutor
          AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@localhost:5432/airflow
          AIRFLOW__CORE__LOAD_EXAMPLES: "false"
        run: |
          airflow db migrate
          python - <<EOF
          from airflow.models import DagBag
          dagbag = DagBag()
          if dagbag.import_errors:
              raise Exception(dagbag.import_errors)
          print(f"Loaded {len(dagbag.dags)} DAGs successfully")
          EOF

      # ---------------------------
      # DBT validation (Snowflake-ready)
      # ---------------------------
      - name: DBT compile
        run: |
          cd dbt/weather_dbt
          dbt compile --profiles-dir .
